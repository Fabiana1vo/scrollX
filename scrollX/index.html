<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Animacao</title>

    <link rel="stylesheet" href="root.css">
</head>
<body>
    
    <main>
        <section class="h-[80vh] bg-[#e7e7e2] text-[#4b5563] flex flex-col justify-center items-center">
            <div class="flex flex-col items-center">
                <h1 class="text-[4rem] font-bold">Scroll Normal</h1>
                <p class="text-center">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
            </div>
        </section>

       <section>
        <div class="produto_section flex flex-nowrap">
            <div class="wrapper flex sm:min-h-[50vw] h-full w-full">
                <div class="painel flex justify-center text-center font-bold text-4xl flex-col min-w-[100vw] bg-red-100">
                    <h2>Scroll X 1</h2>
                </div>
                <div class="painel flex justify-center text-center font-bold text-4xl flex-col min-w-[100vw] bg-blue-100">
                    <h3>Scroll X 2</h3>
                </div>
                <div class="painel flex justify-center text-center font-bold text-4xl flex-col min-w-[100vw] bg-yellow-100">
                    <h4>Scroll X 3</h4>
                </div>
                <div class="painel flex justify-center text-center font-bold text-4xl flex-col min-w-[100vw] bg-green-100">
                    <h5>Scroll X 4</h5>
                </div>
            </div>
        </div>
       </section>

       <section>
        <div class="min-h-[90vh] bg-blue-600 flex justify-center items-center text-center">
            <span class="font-bold">Normal Scroll</span>
        </div>
       </section>

    </main>

    <!-- Gsap Script -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollToPlugin.min.js"></script>

    <!-- Lenis -->
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.42/dist/lenis.min.js"></script>

    <script src="lenis.js"></script>
    <script src="animationGSAP.js"></script>
</body>
</html>
